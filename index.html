    <style>
      :root {
        --gold: #D4AF37;
        --graphite: #1a1a1a;
        --deep-black: #000000;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--deep-black);
      }
      
      .text-gold { color: var(--gold); }
      .bg-gold { background-color: var(--gold); }
      .border-gold { border-color: var(--gold); }
      
      .gold-glow {
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
      }
      .gold-glow:hover {
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: var(--deep-black);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--gold);
        border-radius: 10px;
      }

      @media print {
        @page { margin: 1cm; size: auto; }
        aside, header, footer, .no-print, button { display: none !important; }
        body { background-color: white !important; color: black !important; }
        main { margin-left: 0 !important; padding: 0 !important; width: 100% !important; }
        .bg-slate-900, .bg-slate-950, .bg-[#1a1a1a] { background-color: #f8fafc !important; color: #000 !important; border: 1px solid #ddd !important; }
        .text-gold, .text-[#D4AF37] { color: #856404 !important; }
        h2, h3, p, span, td, th { color: black !important; }
      }

      @keyframes gold-progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-gold-progress {
        animation: gold-progress 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
    </style>


<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChefMetrics AI - Gestão Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Biblioteca PDF carregada como bundle para garantir que html2canvas e jsPDF estejam presentes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      .bg-glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
      
      /* Estilos para exportação PDF via Print */
      @media print {
        @page {
          margin: 1cm;
          size: auto;
        }
        
        aside, header, footer, .no-print, button, .lucide-bell, .lucide-sparkles {
          display: none !important;
        }
        
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        #root {
          padding: 0 !important;
          margin: 0 !important;
        }

        main {
          margin-left: 0 !important;
          padding: 0 !important;
          background: white !important;
          color: black !important;
          width: 100% !important;
        }
        
        .bg-slate-950, .bg-slate-900 {
          background-color: #f8fafc !important; /* Force a light gray background for blocks */
          color: #0f172a !important;
          border: 1px solid #e2e8f0 !important;
          box-shadow: none !important;
        }
        
        .text-slate-100, .text-slate-200, .text-slate-300, .text-white {
          color: #1e293b !important;
        }

        .text-slate-400, .text-slate-500 {
          color: #64748b !important;
        }
        
        .border-slate-800, .border-slate-700 {
          border-color: #e2e8f0 !important;
        }
        
        table {
          width: 100% !important;
          color: black !important;
          border-collapse: collapse !important;
        }
        
        th, td {
          border-bottom: 1px solid #e2e8f0 !important;
          padding: 8px !important;
        }

        h2, h3, p, span {
          color: black !important;
        }

        /* Ensure charts take full width and are visible */
        .recharts-responsive-container {
          width: 100% !important;
          height: 300px !important;
        }

        .recharts-surface {
          width: 100% !important;
        }
      }

      /* Scrollbar polish */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f172a;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      @keyframes progress {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0); }
        100% { transform: translateX(100%); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-50 min-h-screen">
    <div id="root"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIROCHEF - Gest√£o Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      :root {
        --gold: #D4AF37;
        --graphite: #1a1a1a;
        --deep-black: #000000;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--deep-black);
        color: white;
        margin: 0;
        overflow-x: hidden;
      }
      
      .text-gold { color: var(--gold) !important; }
      .bg-gold { background-color: var(--gold) !important; }
      .border-gold { border-color: var(--gold) !important; }
      
      .gold-glow {
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
      }
      .gold-glow:hover {
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: var(--deep-black);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--gold);
        border-radius: 10px;
      }

      @keyframes gold-progress {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-gold-progress {
        animation: gold-progress 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      /* Reset tailwind slate/indigo remnants to brand colors */
      .bg-slate-900 { background-color: var(--graphite) !important; }
      .bg-slate-950 { background-color: var(--deep-black) !important; }
      .border-slate-800 { border-color: #2a2a2a !important; }
    </style>
